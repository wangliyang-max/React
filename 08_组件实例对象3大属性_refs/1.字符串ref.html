<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串ref</title>
</head>
<body>
    <!-- 容器 -->
    <div id="test"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">
        //  <!-- 1.创建类式组件 -->
        class Demo extends React.Component{
            render(){
                return (
                    <div>
                        <input ref="input1" type="text" id="input1" placeholder="点击按钮提示数据"/>
                        <button onClick={this.showDataClick}>点我提示左侧数据</button>&nbsp;
                        <input ref="input2" onBlur={this.showDataBlur} type="text" placeholder="失去焦点提示数据"/>
                    </div>
                )
            }
            showDataClick = ()=>{
                const {input1} = this.refs
                alert(input1.value)
            }
            showDataBlur = ()=>{
                const {input2} = this.refs
                alert(input2.value)
            }
        }

        // <!--2.渲染虚拟DOM到页面 -->
        ReactDOM.render(<Demo/>,document.getElementById('test'))
        
    </script>


<!-- 小结：
        1. ref用于标识存储dom元素
        2. 在组件实例对象的refs中总重可以获取对应的dom元素进行参送
    
    缺点：效率低-->
</body>
</html>
