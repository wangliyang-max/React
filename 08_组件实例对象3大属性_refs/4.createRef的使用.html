<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串ref</title>
</head>
<body>
    <!-- 容器 -->
    <div id="test"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">
        //  <!-- 1.创建类式组件 -->
        class Demo extends React.Component{
            // React.createRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点,该容器是“专人专用”的(即一个createRef只能存储一个dom元素)
            myRef = React.createRef()
            myRef2 = React.createRef()
            showDataClick = ()=>{
                console.log(this.myRef);
                alert(this.myRef.current.value)
            }
            showDataBlur = ()=>{
                const {input2} = this
                alert(this.myRef2.current.value)
            }
            render(){
                return (
                    <div>
                        {/*this.myRef就会将该DOM元素放在上面创建的ref中*/}
                        <input ref={this.myRef} type="text" id="input1" placeholder="点击按钮提示数据"/>
                        <button onClick={this.showDataClick}>点我提示左侧数据</button>&nbsp;
                        <input ref={this.myRef2} onBlur={this.showDataBlur} type="text" placeholder="失去焦点提示数据"/>
                    </div>
                )
            }
        }

        // <!--2.渲染虚拟DOM到页面 -->
        ReactDOM.render(<Demo/>,document.getElementById('test'))
        
    </script>


<!-- 小结：
    myRef = React.createRef()
    React.createRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点,该容器是“专人专川用”的(即一个createRef只能存储一个dom元素)
-->
</body>
</html>
