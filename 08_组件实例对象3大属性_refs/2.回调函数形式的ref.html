<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串ref</title>
</head>
<body>
    <!-- 容器 -->
    <div id="test"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">
        //  <!-- 1.创建类式组件 -->
        class Demo extends React.Component{
            showDataClick = ()=>{
                const {input1} = this
                alert(input1.value)
            }
            showDataBlur = ()=>{
                const {input2} = this
                alert(input2.value)
            }
            render(){
                return (
                    <div>
                        <input ref={(currentNode)=>{this.input1=currentNode}} type="text" id="input1" placeholder="点击按钮提示数据"/>
                        <button onClick={this.showDataClick}>点我提示左侧数据</button>&nbsp;
                        <input ref={(currentNode)=>{this.input2=currentNode}} onBlur={this.showDataBlur} type="text" placeholder="失去焦点提示数据"/>
                    </div>
                )
            }
        }

        // <!--2.渲染虚拟DOM到页面 -->
        ReactDOM.render(<Demo/>,document.getElementById('test'))
        
    </script>


<!-- 小结：
        ref={(currentNode)=>{this.input1=currentNode}}：将当前节点挂载到组件实例对象上
-->
</body>
</html>
