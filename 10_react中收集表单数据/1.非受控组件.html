<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非受控组件</title>
</head>
<body>
    <!-- 容器 -->
    <div id="test"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">
        //  <!-- 1.创建类式组件 -->
        class Login extends React.Component{
            handlesubmit = (event)=>{
                event.preventDefault()//阻止默认事件，表单的提交
                const {username,password} = this
                alert(`用户名：${username.value}，密码：${password.value}`)
            }
            render(){
                return(
                    // form表单默认是get请求,query参数
                    // form会默认提交并刷新页面,即使没有配路径
                    <form action="http://www.baidu.com" onSubmit={this.handlesubmit} >
                        用户名：<input ref={c=>this.username=c} type="text" name="username"/><br/>
                        密码：<input ref={c=>this.password=c} type="password" name="password"/><br/> 
                        <button>登录</button>
                    </form>
                )
            }
        }
        // <!--2.渲染虚拟DOM到页面 -->
        ReactDOM.render(<Login/>,document.getElementById('test'))
        
    </script>
    <!-- 非受控组件：表单中所有输入类的DOM 现用现取的就是非受控组件 -->

</body>
</html>
