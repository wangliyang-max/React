<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- 容器 -->
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        // 1.创建类式组件
        class Person extends React.Component{
            render(){
                return(
                    <ul>
                        <li>姓名:{this.props.name}</li>
                        <li>年龄:{this.props.age}</li>
                        <li>性别:{this.props.sex}</li>
                    </ul>
                )
            }
        }
        // 2.渲染虚拟DOM到页面
        ReactDOM.render(<Person name='yang' age='20' sex='nv'/>,document.getElementById('test'))
        ReactDOM.render(<Person name='zhe' age='21' sex='nan'/>,document.getElementById('test2'))
        ReactDOM.render(<Person name='ming' age='22' sex='nv'/>,document.getElementById('test3'))
    </script> 
    <!-- 总结:
    1. prop是在调用组件的时候为通过属性名=属性值为其传值,之后就可以在组件实例对象的props中访问到传过来的值 -->
</body>
</html>
