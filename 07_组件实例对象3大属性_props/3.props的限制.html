<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- 容器 -->
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入propTypes用于对组件标签属性进行限制，引入该模块会有PropTypes属性 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
        // 1.创建类式组件
        class Person extends React.Component{
            render(){
                const{name,age,sex} = this.props
                return(
                    <ul>
                        <li>姓名:{name}</li>
                        <li>年龄:{age+1}</li>
                        <li>性别:{sex}</li>
                    </ul>
                )
            }
        }
        // 对属性进行限制
        Person.propTypes={
            // 名字必须指定而且是字符串
            // 直接使用PropTypes需要引入prop-types依赖包(用于对组件标签属性进行限制)
            name: PropTypes.string.isRequired,
            sex: PropTypes.string,
            age: PropTypes.number,
            // 限制speak是一个函数
            speak: PropTypes.func
        }
        // 属性默认值
        Person.defaultProps={
            sex:'男',
            age:18
        }
        

        // 2.渲染虚拟DOM到页面
        ReactDOM.render(<Person name='yang' age={20} sex='nv' speak={speak}/>,document.getElementById('test'))
        ReactDOM.render(<Person name='zhe' age={21} sex='nan'/>,document.getElementById('test2'))

        const p = {name:'yang',age:20,sex:'nv'}
        ReactDOM.render(<Person {...p}/>,document.getElementById('test3'))

        function speak(){
            console.log('说话：balabalabala');
        }

    </script> 
    <!-- 总结:
    1. props批量传递属性是通过{...p}实现的 -->
</body>
</html>
