<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- 容器 -->
    <div id="test"></div>

    <!-- REACT ,react核心库-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- REACTDOM ，支持react操作dom-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 将jsx转换成js文件 -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!--text/babel表明是jsx  -->
    <script type="text/babel">
        const myId="title"
        const myData ="Hello,React"
        // 1.创建虚拟DOM
        const VDOM = (
            <div>
                <h1 className="header" id={myId.toLowerCase()}>
                    <span style={{color:'white',fontSize:'30px'}}>{myData}</span>
                </h1>
                <h1 className="header" id={myId.toUpperCase()}>
                    <span style={{color:'white',fontSize:'30px'}}>{myData}</span>
                </h1>
                <input type="text"/>
            </div>
        )
        // 2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM,document.getElementById("test"))
    </script>


<!-- jsx语法规则：
        1.定义虚拟DOM的时候不要写引号
        2.标签中混入js表达式时要用{}
        3.样式的类名不要用class，要用className
        4.内联样式要用style={{key:value}}的形式，（第一个{}表示是js表达式，第二个{}表示是对象）
        5.只有一个根标签
        6.标签必须闭合 
        7.标签首字母：
            若小写字母开头，则将标签转换成html中同名元素，若html中无对应的标签则报错
            若大写字母开头，则去渲染对应的组件，若没有定义，则报错     -->
    
</body>
</html>
