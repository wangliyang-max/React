<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串ref</title>
</head>
<body>
    <!-- 容器 -->
    <div id="test"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">
        //  <!-- 1.创建类式组件 -->
        class Login extends React.Component{
            // 初始化状态
            state={
                username:'',
                password:''
            }
            handlesubmit = (event)=>{
                event.preventDefault()//阻止默认事件，表单的提交
                const {username,password} = this
                alert(`用户名：${this.state.username}，密码：${this.state.password}`)
            }
            saveFormData=(dataType)=>{
                // onChange的值需要是一个回调函数,onChange回调函数的参数是event
                return (event)=>{
                    // dataType是一个变量，作为键值时需要使用[],确保读取变量中的值
                     this.setState({[dataType]: event.target.value})
                }
            }
            render(){
                return(
                    <form action="http://www.baidu.com" onSubmit={this.handlesubmit} >
                        用户名：<input onChange={this.saveFormData('username')} type="text" name="username"/><br/>
                        密码：<input onChange={this.saveFormData('password')} type="password" name="password"/><br/> 
                        <button>登录</button>
                    </form>
                )
            }
        }
        // <!--2.渲染虚拟DOM到页面 -->
        ReactDOM.render(<Login/>,document.getElementById('test'))
        
    </script>
    <!-- 高阶函数:如果一个函数符合下面2个规范中的任何一个，那该函数就是高阶函数。
            1.若A函数，接收的参数是一个函数，那么A就可以称之为高阶函数。
            2.若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数。
            常见的高阶函数有:Promise. setTimeout、 arr.map()等等 -->

</body>
</html>
