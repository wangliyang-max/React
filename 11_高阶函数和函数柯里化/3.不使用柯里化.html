<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串ref</title>
</head>
<body>
    <!-- 容器 -->
    <div id="test"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">
        //  <!-- 1.创建类式组件 -->
        class Login extends React.Component{
            // 初始化状态
            state={ 
                username:'',
                password:''
            }
            handlesubmit = (event)=>{
                event.preventDefault()//阻止默认事件，表单的提交
                const {username,password} = this
                alert(`用户名：${this.state.username}，密码：${this.state.password}`)
            }
            saveFormData=(dataType,event)=>{
                this.setState({[dataType]: event.target.value})
            }
            render(){
                return(
                    <form action="http://www.baidu.com" onSubmit={this.handlesubmit} >
                        用户名：<input onChange={event=>this.saveFormData('username',event)} type="text" name="username"/><br/>
                        密码：<input onChange={event=>this.saveFormData('password',event)} type="password" name="password"/><br/> 
                        <button>登录</button>
                    </form>
                )
            }
        }
        // <!--2.渲染虚拟DOM到页面 -->
        ReactDOM.render(<Login/>,document.getElementById('test'))
        
    </script>
</body>
</html>
